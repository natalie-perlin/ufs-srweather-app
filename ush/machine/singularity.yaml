platform:
  WORKFLOW_MANAGER: rocoto
  NCORES_PER_NODE: 36
  SCHED: slurm
  DOMAIN_PREGEN_BASEDIR: /needs/to/be/specified
  PARTITION_DEFAULT: null
  QUEUE_DEFAULT: batch
  PARTITION_FCST: null
  QUEUE_FCST: batch
  PARTITION_HPSS: service
  QUEUE_HPSS: batch
  REMOVE_MEMORY: True
  RUN_CMD_FCST: srun --mpi=pmi2 -n ${PE_MEMBER01}
  RUN_CMD_POST: srun --mpi=pmi2 -n $nprocs
  RUN_CMD_SERIAL: time
  RUN_CMD_UTILS: srun --mpi=pmi2 -n $nprocs
  SCHED_NATIVE_CMD: --export=NONE
  PRE_TASK_CMDS: '{ ulimit -s unlimited; ulimit -a; }'
  EXTRN_MDL_DATA_STORES: aws nomads
